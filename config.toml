	[params.about]
		title = "Team Zwitserleven"
		content = [
			"Klaterende bergbeken met koud kraakhelder water. De frisse geur van kilometers lange dennenbossen en hoge bergen met besneeuwde toppen. Wie wordt niet betoverd door het berglandschap van de Alpen.",
			"Zo ook het team Zwitserleven (TZL). Zij besloten enkele jaren geleden, om de Zwitserse bergwereld te nemen als voorbeeld voor een nieuwe modelbaan. Gekozen werd voor een berglandschap met daarin een smalspoorbaan naar voorbeeld van de Rhaetische Bahn, afkomstig uit het oost-Zwitserse kanton Graubunden. Het betreft een segmentbaan uit 5 delen, zodat we ermee naar tentoonstellingen kunnen. Er is een evenwichtige balans gezocht tussen een smalspoorbaan en berglandschap.<br> Het is geen natuurgetrouwe omzetting van een gedeelte van de Zwitserse bergwereld in model. Wel komen enkele typische elementen uit Oost-Zwitserland tot uiting.",
		]

	[params.baan]
		title = "Baan gegevens"
		content = [
			"De lay-outtekening laat zien, dat de smalspoorbaan de vorm heeft van een zogenaamd ‘dubbelgevouwen hondenbot”. Hierin zijn een typisch Zwitsers smalspoorstation met bijbehorend dorp, en een hoge steenboogbrug opgenomen. Middels 2 spiralen wordt een hoogteverschil van 50 cm overwonnen. De 2 schaduwstations zorgen voor een afwisselend treinbedrijf. Hierbij is schaduwstation 2 onder schaduwstation 1 gesitueerd. Het Faller Car-system laat het dorp verder tot leven komen."
		]

